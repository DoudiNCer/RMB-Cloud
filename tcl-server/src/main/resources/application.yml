server:
  port:

spring:
  application:
    name: tcl-server
  mvc:
    converters:
      preferred-json-mapper: jackson
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username:
    password:

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
